name: tcc-saude

services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tcc-saude-api
    depends_on:
      - redis
    environment:
      DATABASE_URL: ${DATABASE_URL}
      # Supabase Storage
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
      SUPABASE_BUCKET: ${SUPABASE_BUCKET:-tcc-saude-uploads}
    ports:
      - "8000:8000"
    command: ["bash","-lc","echo 'api blank' && sleep infinity"]
    # No local volume for uploads when using Supabase Storage

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tcc-saude-worker
    depends_on:
      - redis
    environment:
      DATABASE_URL: ${DATABASE_URL}
      # Supabase Storage
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
      SUPABASE_BUCKET: ${SUPABASE_BUCKET:-tcc-saude-uploads}
    command: ["bash","-lc","python -c 'print(\"worker ok\")' && sleep infinity"]
    # No local volume for uploads when using Supabase Storage

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tcc-saude-web
    depends_on:
      - api
    environment:
      VITE_API_BASE: ${VITE_API_BASE}
    ports:
      - "5173:5173"
    command: ["sh","-lc","echo 'web blank' && sleep infinity"]
